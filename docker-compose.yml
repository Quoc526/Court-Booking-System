version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: court-booking-mysql
    # Chỉ thêm platform cho MySQL nếu cần (uncomment nếu gặp lỗi ARM64)
    # platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: court_booking
      MYSQL_USER: booking_user
      MYSQL_PASSWORD: booking_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Mount schema.sql để tự động init (optional)
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - booking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "booking_user", "-pbooking_password"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: court-booking-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database connection
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/court_booking?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: booking_user
      SPRING_DATASOURCE_PASSWORD: booking_password
      # JPA settings
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      # Application settings
      BOOKING_SEEDING_ENABLED: "true"
      # Server port
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  mysql_data:
    driver: local

networks:
  booking-network:
    driver: bridge
