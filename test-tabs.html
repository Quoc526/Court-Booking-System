<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Tabs</title>
    <style>
        .nav-tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .nav-tab.active {
            background: #667eea;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tab Test</h1>
    
    <div>
        <a href="javascript:void(0)" class="nav-tab active" onclick="switchTab('tab1', event)">Tab 1</a>
        <a href="javascript:void(0)" class="nav-tab" onclick="switchTab('tab2', event)">Tab 2</a>
        <a href="javascript:void(0)" class="nav-tab" onclick="switchTab('tab3', event)">Tab 3</a>
    </div>
    
    <div id="tab1-tab" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is tab 1</p>
    </div>
    
    <div id="tab2-tab" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is tab 2</p>
    </div>
    
    <div id="tab3-tab" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is tab 3</p>
    </div>
    
    <script>
        function switchTab(tabName, event) {
            alert('Switching to: ' + tabName);
            
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(function(tab) {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            var targetTab = document.getElementById(tabName + '-tab');
            if (targetTab) {
                targetTab.classList.add('active');
            }
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }
    </script>
</body>
</html>
