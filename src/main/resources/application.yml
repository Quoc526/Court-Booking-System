spring:
  application:
    name: court-booking-system
  
  datasource:
    # Sử dụng biến môi trường, fallback về localhost cho dev
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/court_booking?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:yourpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  
  security:
    user:
      name: admin
      password: admin

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Custom application properties
booking:
  cancellation:
    min-hours-before: ${BOOKING_CANCELLATION_MIN_HOURS:2}
  seeding:
    enabled: ${BOOKING_SEEDING_ENABLED:true}
