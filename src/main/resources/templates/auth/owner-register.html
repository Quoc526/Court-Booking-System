        }

        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;

        .login-link {
            text-align: center;

            clear: both;

        .login-link a {

        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;

        }
        
        .divider::before {
            content: '';

        .user-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .user-link a {
            color: #4caf50;
            font-weight: bold;
            text-decoration: none;
        }
        
        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            display: none;
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;

        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üè¢ Court Booking</h1>
            <p>Register Court Owner Account</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
            </div>
            
            <div class="business-section">
                <h3>Business Information</h3>
                
                <div class="form-group">
                    <label for="businessName">Business Name <span class="required">*</span></label>
                    <input type="text" id="businessName" name="businessName" required placeholder="Enter business name">
                </div>
                
                <div class="form-group">
                    <label for="businessAddress">Business Address <span class="required">*</span></label>
                    <textarea id="businessAddress" name="businessAddress" required placeholder="Enter business address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taxCode">Tax Code</label>
                    <input type="text" id="taxCode" name="taxCode" placeholder="Enter tax code (optional)">
                </div>
            </div>
            
            <button type="submit" class="btn-register">Register as Court Owner</button>
        </form>
        
        <div class="login-link">
            <a href="/login/owner">Already have an account? Login</a>
            <span style="margin: 0 8px; color: #999;">|</span>
            <a href="/">Back to Home</a>
        </div>
        
        <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ OR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
        
        <div class="user-link">
            Are you a customer? 
            <a href="/register">
                <span style="font-size: 16px;">üéæ</span>
                Register as Customer ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Handle form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                roleType: 'COURT_OWNER',
                businessName: document.getElementById('businessName').value,
                businessAddress: document.getElementById('businessAddress').value,
                taxCode: document.getElementById('taxCode').value
            };
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = 'Registration successful! Redirecting to login...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.message || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again later.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
